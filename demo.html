<html>
<head>
<link rel="stylesheet" href="css/framework.css">
<title>Framework Demo Page</title>
</head>
<body>
<blockquote class="discourse blockquote mxw">
"My quote!"
</blockquote><BR>
<div class="discourse mention mxw">
@MyMention1

Top
</button>

Latest
</button>

<b>+</b> New Topic
</button><BR>
<div class="discourse unread mxw">
9
</div><BR><BR>
<input type="text" class="discourse textbox" size="23"><BR><BR>

Hi!
</div><BR>
<pre class="discourse preformatted code single line mxw">

</pre><BR>

function sayMessage() {<br>
&nbsp;&nbsp;&nbsp;const msg = prompt('Enter a message');<br>
&nbsp;&nbsp;&nbsp;alert(msg);<br>
}<br>
</div><br><br>

	<option value="other" class="discourse option">Other</option>
</select>
